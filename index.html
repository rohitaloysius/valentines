<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Floating hearts background */
.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.6);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

/* Main card */
.container {
    text-align: center;
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

h1 {
    font-size: 2.2em;
    color: #ff4d6d;
}

/* Animated name */
.name {
    font-size: 2.5em;
    font-weight: bold;
    color: #ff0066;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4d6d; }
    to { text-shadow: 0 0 25px #ff0066, 0 0 40px #ff99cc; }
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #999;
    color: white;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 22px;
    color: #ff4d6d;
    display: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <div class="name">Buubuu üíñ</div>
    <h1>Will you please be my valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">YAYYY!!! I love you so much ü•∞üíñ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* Make NO button run away */
noBtn.addEventListener("mouseover", function() {
    const container = document.querySelector(".container");
    const maxX = container.offsetWidth - noBtn.offsetWidth - 20;
    const maxY = container.offsetHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* Fireworks on YES click */
yesBtn.addEventListener("click", function() {
    message.style.display = "block";

    for (let i = 0; i < 50; i++) {
        createFirework();
    }
});

function createFirework() {
    const firework = document.createElement("div");
    firework.style.position = "absolute";
    firework.style.width = "8px";
    firework.style.height = "8px";
    firework.style.background = randomColor();
    firework.style.borderRadius = "50%";
    firework.style.left = Math.random() * window.innerWidth + "px";
    firework.style.top = Math.random() * window.innerHeight + "px";
    firework.style.zIndex = "20";

    document.body.appendChild(firework);

    setTimeout(() => {
        firework.remove();
    }, 1000);
}

function randomColor() {
    const colors = ["#ff0066", "#ffcc00", "#00ccff", "#ff3399", "#ff6600"];
    return colors[Math.floor(Math.random() * colors.length)];
}

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
